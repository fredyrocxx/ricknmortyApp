<div class="row">
  <div class="col-xs-12 colsm-6 col-md-4" *ngFor="let character of characters">
    <div class="card">
      <div class="image">
        <a [routerLink]="['/character-details', character.id]">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="card-image-top"
          />
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]">
            <h2>character.name</h2>
          </a>
          <h4 class="text-muted">character.gender</h4>
          <small class="text-muted">character.created</small>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 colsm-12 col-md-12 mt-5 container-notFound">
    <p>No Results...</p>
  </div>
</div>
<button class="btn btn-dark">Go UP</button>
